<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/pesquisa-de-fotos.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Search Photos</title>
</head>

<body>
    <div class="container d-flex justify-content-md-center align-items-center" style="height: 100vh;">
        <div class="container-fluid">
            <div class="row justify-content-md-center mb-3">
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center ">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Procurar fotos</label>
                    </div>
                    <button onclick="consultarAPI()" id="iniciar" type="button">Pesquisar</button>
                    
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 ">
                    
                    <div id="box"></div>
                    
                </div>
                <button id="more" class="w-50 mt-3" type="button">Mostrar mais</button>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
